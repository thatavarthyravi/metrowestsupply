<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog | UT Unit Turn Supply</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main White Container that holds the content -->
    <div class="container">
        
        <!-- Top Navy Blue Header -->
        <header>
            <div class="header-left">
                <!-- Use your logo.png here -->
                <img src="logo.png" alt="UT Logo" class="logo-small">
                <span>Unit Turn Supply</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Causes</a>
                <a href="catalog.html">Bundles</a>
                <span>&#9776;</span> 
            </nav>
        </header>

        <!-- Page Content Area (White background) -->
        <div class="page-content">
            <h1>Browse Our Catalog</h1>

            <!-- Filter/Search Bar -->
            <div class="filter-bar">
                <input type="search" placeholder="Search...">
                <select name="category">
                    <option value="">Category</option>
                </select>
                <select name="price">
                    <option value="">Sell by</option>
                </select>
                <button class="btn-orange">Filter</button>
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                <!-- Product Card 1: Basic Turnkit (Use placeholder image) -->
                <div class="product-card">
                    <!-- Placeholder image - in a real site this would be src="images/turnkit.jpg" -->
                    <img src="via.placeholder.com" alt="Basic Turnkit" class="product-img">
                    <div class="product-info">
                        <h3>Basic Unit Turnkit</h3>
                        <p>Everything in Box: Yes</p>
                        <span class="product-price">$55.29</span>
                        <a href="#" class="btn-orange">Browse</a>
                    </div>
                </div>

                <!-- Product Card 2: Smoke Detector -->
                <div class="product-card">
                     <!-- Placeholder image -->
                    <img src="via.placeholder.com" alt="Smoke Detector" class="product-img">
                    <div class="product-info">
                        <h3>Smoke Detector (10 Year)</h3>
                        <p>Wireless, 10-year battery life</p>
                        <span class="product-price">$5.38</span>
                        <a href="#" class="btn-orange">Browse</a>
                    </div>
                </div>

                <!-- Product Card 3: GFCI Outlet -->
                <div class="product-card">
                     <!-- Placeholder image -->
                    <img src="via.placeholder.com" alt="GFCI Outlet" class="product-img">
                    <div class="product-info">
                        <h3>GFCI OMRG 004</h3>
                        <p>Standard safety outlet</p>
                        <span class="product-price">$5.19</span>
                        <a href="#" class="btn-orange">Browse</a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End of Container -->

    <footer>
        UT Unit Turn Supply
    </footer>

</body>
</html>
