<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="newstyles.css">
    <style>
        .order-container { max-width: 800px; margin: 50px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 8px; color: #001f3f; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        .submit-area { text-align: center; margin-top: 30px; }
        #success-message { display: none; text-align: center; padding: 40px; }
        @media (max-width: 600px) { .form-row { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body style="background-color: #f4f7f9;">

    <div class="order-container">
        <div class="form-header">
            <a href="index.html"></a>
            <h1>Submit Order Request</h1>
            <p>Ready to turn a unit? Fill in the details below and we'll handle the rest.</p>
        </div>

        <form id="orderForm" action="formspree.io" method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Select Your Bundle</label>
                <select name="bundle_type" required>
                    <option value="" disabled selected>Choose a standard bundle...</option>
                    <option value="Bundle 1 - Interior">Bundle 1 - Interior Repair & Finish</option>
                    <option value="Bundle 2 - Electrical">Bundle 2 - Electrical & Fixtures</option>
                    <option value="Bundle 3 - Plumbing">Bundle 3 - Plumbing & Maintenance</option>
                    <option value="Custom Order">Custom / Multiple Kits</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Contact Name</label>
                    <input type="text" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" name="company" required placeholder="Property Mgmt Co.">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label>Email for Billing</label>
                <input type="email" name="_replyto" required placeholder="billing@yourcompany.com">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label>Jobsite Delivery Address</label>
                <textarea name="address" rows="2" required placeholder="Unit #, Building, Street Address, City"></textarea>
            </div>

            <div class="form-group">
                <label>Additional Notes / Quantity</label>
                <textarea name="message" rows="3" placeholder="e.g. Need 3 sets of Bundle 2 delivered by Tuesday morning."></textarea>
            </div>

            <div class="submit-area">
                <button type="submit" id="submit-btn" class="btn-orange" style="width: 100%; padding: 15px; font-size: 1.1rem;">Confirm Order Request</button>
            </div>
        </form>

        <div id="success-message">
            <div style="font-size: 4rem;">âœ…</div>
            <h2 style="color: #001f3f;">Order Sent Successfully!</h2>
            <p>We've received your request. <br> Check your inbox shortly for an invoice and delivery ETA.</p>
            <a href="index.html" class="btn-orange" style="display: inline-block; margin-top: 20px; text-decoration: none;">Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("orderForm");
        const successMsg = document.getElementById("success-message");
        const submitBtn = document.getElementById("submit-btn");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            submitBtn.innerText = "Processing...";
            submitBtn.disabled = true;

            const data = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.style.display = "none";
                    successMsg.style.display = "block";
                } else {
                    alert("Error: Please check your connection and try again.");
                    submitBtn.innerText = "Confirm Order Request";
                    submitBtn.disabled = false;
                }
            }).catch(error => {
                alert("Submission failed. Please email us directly.");
            });
        });
    </script>
</body>
</html>
