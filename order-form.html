<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Order | Unit Turn Supply</title>
    <link rel="stylesheet" href="newstyles.css">
    <style>
        body { background-color: #f4f7f9; font-family: sans-serif; line-height: 1.6; }
        .order-container { max-width: 800px; margin: 40px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { color: var(--navy); margin-bottom: 10px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 8px; color: var(--navy); font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; outline-color: var(--orange); font-family: inherit; }
        
        /* Selection Box & Match Preview */
        .selection-box { background: #fdfdfd; padding: 20px; border: 2px dashed var(--navy); border-radius: 8px; margin-bottom: 20px; }
        #bundle-preview-box { display: none; background: #f0f7ff; border: 1px solid #d1e9ff; padding: 15px; border-radius: 6px; margin-bottom: 15px; font-size: 0.85rem; }
        .preview-category { border-bottom: 1px solid #d1e9ff; padding: 5px 0; display: flex; justify-content: space-between; }
        
        /* Cart Styling */
        #cart-container { margin: 25px 0; padding: 20px; background: #fff; border: 1px solid var(--navy); border-radius: 8px; }
        #cart-list { list-style: none; padding: 0; margin: 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        #total-badge { background: var(--orange); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; }
        
        #success-message { display: none; text-align: center; padding: 40px; }
        @media (max-width: 600px) { .order-container { margin: 10px; padding: 20px; } .form-row { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body>

    <div class="order-container">
        <div class="form-header" id="form-header">
            <h1>Submit Order Request</h1>
            <p>Select bundles to build your custom jobsite delivery.</p>
        </div>

        <!-- Update the ID on Line 66 after signing up at Formspree.io -->
        <form id="orderForm" action="https://formspree.io/f/xlggeeog" method="POST">
            
            <div class="selection-box">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <label style="font-weight: bold; color: var(--navy); margin:0;">Select Your Items</label>
                    <a href="new-bundles.html" target="_blank" rel="noopener noreferrer" style="font-size: 0.85rem; color: var(--orange); text-decoration: underline;">Review Details (New Tab)</a>
                </div>

                <!-- Match Preview Area -->
                <div id="bundle-preview-box">
                    <div id="preview-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; border-bottom: 2px solid var(--navy); padding-bottom:5px;">
                        <strong id="preview-title" style="color: var(--navy);"></strong>
                        <strong id="preview-price" style="color: var(--orange);"></strong>
                    </div>
                    <div id="bundle-item-list"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Target Bundle</label>
                        <select id="bundle-selector">
                            <option value="" disabled selected>Choose a bundle...</option>
                            <option value="BUNDLE_1">Bundle 1 - Basic Unit Turn</option>
                            <option value="BUNDLE_2">Bundle 2 - Standard Turn + Safety</option>
                            <option value="BUNDLE_3">Bundle 3 - Premium Turn / Reno</option>
                            <option value="CUSTOM">Custom Order / Other</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Qty (Max 10)</label>
                        <input type="number" id="qty-selector" min="1" max="10" value="1">
                    </div>
                    <div class="form-group" style="flex: 0.5; justify-content: flex-end;">
                        <button type="button" id="add-to-cart" class="btn-orange" style="margin-top:0;">+ Add</button>
                    </div>
                </div>
                <p id="limit-warning" style="display:none; color: #cc0000; font-size: 0.85rem; margin-top: 10px; font-weight: bold;">⚠️ Max 10 units total. Please call for bulk orders.</p>
            </div>

            <div id="cart-container" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label style="font-weight: bold; color: var(--navy); margin: 0;">Order Summary</label>
                    <span id="total-badge">0 Items</span>
                </div>
                <ul id="cart-list"></ul>
                <input type="hidden" name="final_order_list" id="final-order-input" required>
            </div>

            <div class="form-row">
                <div class="form-group"><label>Name</label><input type="text" name="name" required placeholder="Full Name"></div>
                <div class="form-group"><label>Company</label><input type="text" name="company" required placeholder="Property Mgmt Co."></div>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Jobsite Delivery Address</label>
                <textarea name="address" rows="2" required placeholder="Unit #, Street, City, State, Zip"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Email</label>
                <input type="email" name="_replyto" required placeholder="billing@email.com">
            </div>
            <div class="form-group"><label>Notes</label><textarea name="notes" rows="3" placeholder="Gate codes, delivery instructions, or custom items..."></textarea></div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" id="submit-btn" class="btn-orange" style="width: 100%; font-size: 1.2rem;">Confirm Order Request</button>
                <br><a href="index.html" style="display:inline-block; margin-top: 15px; color: var(--navy); font-weight: bold; text-decoration: none;">← Back to Home</a>
            </div>
        </form>

        <div id="success-message">
            <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
            <h2 style="color: var(--navy);">Order Sent!</h2>
            <p>We've received your request. Check your email for confirmation.</p>
            <a href="index.html" class="btn-orange" style="display: inline-block; margin-top: 30px; text-decoration: none; width: auto;">Return to Home</a>
        </div>
    </div>

    <script>
        const bundleSelect = document.getElementById('bundle-selector');
        const qtyInput = document.getElementById('qty-selector');
        const addBtn = document.getElementById('add-to-cart');
        const cartList = document.getElementById('cart-list');
        const cartContainer = document.getElementById('cart-container');
        const finalInput = document.getElementById('final-order-input');
        const totalBadge = document.getElementById('total-badge');
        const limitWarning = document.getElementById('limit-warning');
        const previewBox = document.getElementById('bundle-preview-box');
        const previewList = document.getElementById('bundle-item-list');
        const previewTitle = document.getElementById('preview-title');
        const previewPrice = document.getElementById('preview-price');
        const form = document.getElementById('orderForm');

        let cart = [];
        let bundleData = [];

        // 1. FETCH JSON DATA (Matches new-bundles.html logic)
        fetch('data/miniproductbundles.json')
            .then(res => res.json())
            .then(data => { bundleData = data.bundles; });

        // 2. DYNAMIC PREVIEW ON SELECT
        bundleSelect.addEventListener('change', function() {
            const selectedId = this.value;
            const bundle = bundleData.find(b => b.bundle_id === selectedId);

            if (bundle) {
                previewTitle.innerText = bundle.name;
                let grandTotal = 0;
                let html = bundle.categories.map(cat => {
                    let catTotal = cat.items.reduce((sum, i) => sum + (i.typical_quantity * i.unit_cost_estimate), 0);
                    grandTotal += catTotal;
                    return `<div class="preview-category"><strong>${cat.category}</strong><span>$${catTotal.toFixed(2)}</span></div>`;
                }).join('');
                
                previewPrice.innerText = `Est. $${grandTotal.toFixed(2)}`;
                previewList.innerHTML = html;
                previewBox.style.display = 'block';
            } else {
                previewBox.style.display = 'none';
            }
        });

        // 3. CART LOGIC
        addBtn.addEventListener('click', () => {
            const bundle = bundleSelect.options[bundleSelect.selectedIndex].text;
            const bundleVal = bundleSelect.value;
            const qty = parseInt(qtyInput.value);
            if (!bundleVal) return;

            let currentTotal = cart.reduce((sum, item) => sum + item.qty, 0);
            if (currentTotal + qty > 10) {
                limitWarning.style.display = "block";
                return;
            }

            cart.push({ bundle, qty });
            renderCart();
            bundleSelect.selectedIndex = 0;
            previewBox.style.display = 'none';
        });

        function renderCart() {
            cartList.innerHTML = '';
            let total = 0;
            let summary = "";
            cart.forEach((item, index) => {
                total += item.qty;
                summary += `${item.qty}x ${item.bundle} | `;
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `<span><strong>${item.qty}x</strong> ${item.bundle}</span><button type="button" onclick="removeItem(${index})" style="color:red;border:none;background:none;cursor:pointer;">Remove</button>`;
                cartList.appendChild(li);
            });
            cartContainer.style.display = cart.length ? 'block' : 'none';
            totalBadge.innerText = `${total} Items`;
            finalInput.value = summary;
        }

        window.removeItem = (index) => { cart.splice(index, 1); renderCart(); };

        // 4. SUBMISSION
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            if (!cart.length) { alert("Add a bundle first!"); return; }
            const btn = document.getElementById("submit-btn");
            btn.innerText = "Sending...";
            btn.disabled = true;
            fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } })
                .then(res => { if (res.ok) { form.style.display = "none"; document.getElementById("form-header").style.display = "none"; document.getElementById("success-message").style.display = "block"; window.scrollTo(0,0); } });
        });
    </script>
</body>
</html>
