<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Order | Unit Turn Supply</title>
    <!-- Links to your existing global styles -->
    <link rel="stylesheet" href="newstyles.css">
    <style>
        body { background-color: #f4f7f9; font-family: sans-serif; }
        .order-container { max-width: 800px; margin: 40px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { color: #001f3f; margin-bottom: 10px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 8px; color: #001f3f; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; outline-color: #ff6600; }
        .submit-area { text-align: center; margin-top: 30px; }
        .btn-orange { background-color: #ff6600; color: white; border: none; padding: 15px 35px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; font-size: 1.1rem; }
        .btn-orange:hover { background-color: #e55b00; }
        .btn-orange:disabled { background-color: #ccc; cursor: not-allowed; }
        #success-message { display: none; text-align: center; padding: 40px; }
        .back-home { display: inline-block; margin-top: 20px; color: #001f3f; text-decoration: none; font-weight: bold; }
        
        /* Mobile View */
        @media (max-width: 600px) {
            .order-container { margin: 10px; padding: 20px; }
            .form-row { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="order-container">
        <!-- Form Header -->
        <div class="form-header" id="form-header">
            <h1>Submit Order Request</h1>
            <p>Select your bundles and we will email your invoice and delivery ETA.</p>
        </div>

        <!-- Form Start -->
        <!-- REPLACE 'your-unique-id' WITH YOUR FORMSPREE ID -->
        <form id="orderForm" action="formspree.io" method="POST">
            
            <!-- Bundle & Quantity Row -->
            <div class="form-row">
                <div class="form-group" style="flex: 3;">
                    <label>Select Your Bundle</label>
                    <select name="bundle_type" required>
                        <option value="" disabled selected>Choose a standard bundle...</option>
                        <option value="Bundle 1 - Interior">Bundle 1 - Interior Repair & Finish</option>
                        <option value="Bundle 2 - Electrical">Bundle 2 - Electrical & Fixtures</option>
                        <option value="Bundle 3 - Plumbing">Bundle 3 - Plumbing & Maintenance</option>
                        <option value="Custom Order">Custom / Multiple Kits</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Quantity</label>
                    <select name="quantity" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="10+">10+</option>
                    </select>
                </div>
            </div>

            <!-- Name & Company Row -->
            <div class="form-row">
                <div class="form-group">
                    <label>Contact Name</label>
                    <input type="text" name="name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Company / Property Name</label>
                    <input type="text" name="company" required placeholder="Management Co.">
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Email for Billing</label>
                <input type="email" name="_replyto" required placeholder="billing@yourcompany.com">
            </div>

            <!-- Address Field -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Jobsite Delivery Address</label>
                <textarea name="address" rows="2" required placeholder="Unit #, Building, Street, City, State, Zip"></textarea>
            </div>

            <!-- Notes Field -->
            <div class="form-group">
                <label>Additional Notes</label>
                <textarea name="notes" rows="3" placeholder="e.g. Call my cell upon arrival, gate code is 1234."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="submit-area">
                <button type="submit" id="submit-btn" class="btn-orange">Confirm Order Request</button>
                <br>
                <a href="index.html" class="back-home">← Back to Home</a>
            </div>
        </form>

        <!-- Success Message (Visible after submission) -->
        <div id="success-message">
            <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
            <h2 style="color: #001f3f;">Order Sent Successfully!</h2>
            <p>We've received your request. Check your inbox shortly for an invoice and delivery confirmation.</p>
            <a href="index.html" class="btn-orange" style="display: inline-block; margin-top: 30px; text-decoration: none; width: auto;">Return to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("orderForm");
        const successMsg = document.getElementById("success-message");
        const formHeader = document.getElementById("form-header");
        const submitBtn = document.getElementById("submit-btn");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Stop page reload
            submitBtn.innerText = "Processing Order...";
            submitBtn.disabled = true;

            const data = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.style.display = "none";
                    formHeader.style.display = "none";
                    successMsg.style.display = "block";
                } else {
                    alert("Submission error. Please check your internet or try again later.");
                    submitBtn.innerText = "Confirm Order Request";
                    submitBtn.disabled = false;
                }
            }).catch(error => {
                alert("Critical error. Please email us directly.");
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
