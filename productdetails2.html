<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Essentials Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

    <header class="bg-slate-900 text-white py-12 px-6 text-center shadow-lg">
        <h1 class="text-4xl font-bold tracking-tight">Contractor Supply Catalog</h1>
        <p class="mt-2 text-slate-400">All Bundles & Professional Inventory</p>
    </header>

    <!-- Main Container for All Bundles -->
    <main id="master-catalog" class="max-w-5xl mx-auto py-12 px-6 space-y-20">
        <!-- Everything is injected here -->
    </main>

    <script>
        const masterContainer = document.getElementById('master-catalog');

        // Render function (same HTML structure/format you already had)
        function renderCatalog(catalogData) {
            masterContainer.innerHTML = '';

            const bundles = Array.isArray(catalogData?.bundles) ? catalogData.bundles : [];

            bundles.forEach(bundle => {
                const bundleSection = document.createElement('div');
                bundleSection.innerHTML = `
                    <h2 class="text-2xl font-black text-blue-900 border-b-4 border-blue-200 pb-2 mb-8">
                        ${bundle.name ?? ''}
                    </h2>
                `;

                const categories = Array.isArray(bundle?.categories) ? bundle.categories : [];
                categories.forEach((cat, index) => {
                    const items = Array.isArray(cat?.items) ? cat.items : [];

                    const catHtml = `
                        <section class="mb-12">
                            <div class="flex items-center mb-4">
                                <span class="bg-slate-700 text-white font-bold px-3 py-1 rounded-md mr-3">${index + 1}</span>
                                <h3 class="text-xl font-bold text-slate-800">${cat.category ?? ''}</h3>
                            </div>
                            <div class="grid gap-4">
                                ${items.map(item => {
                                    const product = item.product ?? '';
                                    const brands = Array.isArray(item.brands) ? item.brands : [];
                                    const qty = item.qty ?? item.typical_quantity ?? '';
                                    const url = item.url ?? item.url_placeholder ?? '#';

                                    // âœ… Normalize image paths so "images/..." resolves correctly from the HTML page
                                    const rawImage = item.image ?? item.image_path_placeholder ?? '';
                                    const image = rawImage
                                        ? (rawImage.startsWith('http') || rawImage.startsWith('/') ? rawImage : `./${rawImage}`)
                                        : 'https://placehold.co/80x80?text=No+Image';

                                    return `
                                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                                            <div class="flex items-center space-x-4">
                                                <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 border">
                                                    <img src="${image}"
                                                         alt="${product}"
                                                         class="w-full h-full object-cover"
                                                         onerror="this.onerror=null; this.src='https://placehold.co/80x80?text=No+Image';">
                                                </div>
                                                <div>
                                                    <h4 class="font-bold text-gray-900">${product}</h4>
                                                    <p class="text-sm text-gray-500">${brands.join(", ")}</p>
                                                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded mt-1 inline-block">
                                                        Qty: ${qty}
                                                    </span>
                                                </div>
                                            </div>
                                            <a href="${url}" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-700 transition">
                                                View Details
                                            </a>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </section>
                    `;

                    bundleSection.innerHTML += catHtml;
                });

                masterContainer.appendChild(bundleSection);
            });
        }

        // Load JSON externally (your file is in the /data folder)
        fetch('./data/miniproductbundles.json')
            .then(res => {
                if (!res.ok) throw new Error(`Failed to load JSON: ${res.status} ${res.statusText}`);
                return res.json();
            })
            .then(data => renderCatalog(data))
            .catch(err => {
                console.error(err);
                masterContainer.innerHTML = `
                    <div class="bg-white p-6 rounded-xl border border-red-200 shadow-sm">
                        <h2 class="text-xl font-bold text-red-700">Could not load catalog JSON</h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Make sure you're running this via a local server (not file://), and that
                            <code class="bg-gray-100 px-1 rounded">/data/miniproductbundles.json</code> exists.
                        </p>
                        <p class="mt-2 text-xs text-gray-500">${String(err.message).replaceAll('<','&lt;').replaceAll('>','&gt;')}</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
