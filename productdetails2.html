<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Essentials Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

    <header class="bg-slate-900 text-white py-12 px-6 text-center shadow-lg">
        <h1 id="page-title" class="text-4xl font-bold tracking-tight"></h1>
        <p id="page-subtitle" class="mt-2 text-slate-400"></p>
    </header>

    <main id="catalog-container" class="max-w-5xl mx-auto py-12 px-6">
        <!-- Dynamic sections will be injected here -->
    </main>

    <footer class="bg-gray-100 py-8 text-center border-t border-gray-200">
        <p class="text-gray-500 text-sm">© 2024 Contractor Supply Catalog</p>
    </footer>

    <script>
        const catalogData = {
          "currency": "USD",
          "bundles": [
            {
              "name": "Basic Unit Turn (1–2 Bed)",
              "goal": "Get unit rent-ready with minimal friction",
              "categories": [
                {
                  "category": "Paint & Wall Repair",
                  "why": "Every turn touches walls. Efficiency starts with surface prep.",
                  "items": [
                    {
                      "product": "Interior wall paint, 5-gal",
                      "typical_quantity": 1,
                      "brands": ["Benjamin Moore", "Sherwin-Williams"],
                      "image": "images/paint-bucket.jpg",
                      "url": "https://example.com/paint"
                    },
                    {
                      "product": "Drywall patch kit",
                      "typical_quantity": 1,
                      "brands": ["USG", "3M"],
                      "image": "images/patch-kit.jpg",
                      "url": "https://example.com/drywall"
                    }
                  ]
                },
                {
                  "category": "Painting Accessories",
                  "why": "Consumables should be stocked in bulk to save crew time.",
                  "items": [
                    {
                      "product": "Roller covers (9 inch)",
                      "typical_quantity": 6,
                      "brands": ["Wooster", "Purdy"],
                      "image": "images/rollers.jpg",
                      "url": "https://example.com/rollers"
                    }
                  ]
                }
              ]
            }
          ]
        };

        const container = document.getElementById('catalog-container');
        const bundle = catalogData.bundles[0];

        // 1. Set Header Info
        document.getElementById('page-title').textContent = bundle.name;
        document.getElementById('page-subtitle').textContent = bundle.goal;

        // 2. Iterate through Categories
        bundle.categories.forEach((cat, index) => {
            const section = document.createElement('section');
            section.className = "mb-16";

            // Generate items HTML
            const itemsHtml = cat.items.map(item => `
                <div class="flex flex-col md:flex-row md:items-center justify-between border-b border-gray-100 py-6 hover:bg-white transition-colors px-4 rounded-lg">
                    <div class="flex items-center space-x-6">
                        <div class="w-20 h-20 bg-gray-200 rounded shadow-inner overflow-hidden flex-shrink-0">
                            <img src="${item.image}" alt="${item.product}" class="w-full h-full object-cover" onerror="this.src='placehold.co'">
                        </div>
                        <div>
                            <h4 class="text-lg font-bold text-gray-900">${item.product}</h4>
                            <p class="text-sm text-gray-500 italic mb-1">${item.brands.join(" • ")}</p>
                            <span class="inline-block bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">Qty: ${item.typical_quantity}</span>
                        </div>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <a href="${item.url}" target="_blank" class="inline-block bg-blue-600 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 shadow-md">
                            View Product
                        </a>
                    </div>
                </div>
            `).join('');

            // Inject full category structure
            section.innerHTML = `
                <div class="flex items-center mb-6">
                    <span class="bg-slate-800 text-white text-2xl font-bold px-4 py-1 rounded mr-4">${index + 1}</span>
                    <h2 class="text-3xl font-bold uppercase tracking-wide text-slate-800">${cat.category}</h2>
                </div>
                <div class="bg-amber-50 border-l-4 border-amber-400 p-4 mb-8 text-amber-900 shadow-sm">
                    <strong>Strategy:</strong> ${cat.why}
                </div>
                <div class="space-y-4">
                    ${itemsHtml}
                </div>
            `;
            container.appendChild(section);
        });
    </script>
</body>
</html>
