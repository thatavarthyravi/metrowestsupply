<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Essentials Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

    <header class="bg-slate-900 text-white py-12 px-6 text-center shadow-lg">
        <h1 class="text-4xl font-bold tracking-tight">Contractor Supply Catalog</h1>
        <p class="mt-2 text-slate-400">All Bundles & Professional Inventory</p>
    </header>

    <!-- Main Container for All Bundles -->
    <main id="master-catalog" class="max-w-5xl mx-auto py-12 px-6 space-y-20">
        <!-- Everything is injected here -->
    </main>

    <script>
        // FULL JSON DATA
        const catalogData = {
            "bundles": [
                {
                    "name": "Basic Unit Turn (1–2 Bed)",
                    "categories": [
                        {
                            "category": "Paint & Wall Repair",
                            "items": [
                                { "product": "Interior wall paint, 5-gal", "brands": ["PPG", "Sherwin-Williams"], "image": "images/wall-paint.jpg", "url": "#", "qty": 1 },
                                { "product": "Ceiling paint, 5-gal", "brands": ["Benjamin Moore"], "image": "images/ceiling-paint.jpg", "url": "#", "qty": 1 }
                            ]
                        }
                    ]
                },
                {
                    "name": "Standard Turn + Safety (2–3 Bed)",
                    "categories": [
                        {
                            "category": "Safety & Code Compliance",
                            "items": [
                                { "product": "Smoke detectors (10-year)", "brands": ["First Alert", "Kidde"], "image": "images/smoke-detector.jpg", "url": "#", "qty": 3 },
                                { "product": "Fire extinguisher (ABC)", "brands": ["Kidde"], "image": "images/fire-ext.jpg", "url": "#", "qty": 1 }
                            ]
                        }
                    ]
                }
                // Add more bundles here...
            ]
        };

        const masterContainer = document.getElementById('master-catalog');

        // RECURSIVE RENDERER: Loops through BUNDLES -> CATEGORIES -> ITEMS
        catalogData.bundles.forEach(bundle => {
            const bundleSection = document.createElement('div');
            bundleSection.innerHTML = `<h2 class="text-2xl font-black text-blue-900 border-b-4 border-blue-200 pb-2 mb-8">${bundle.name}</h2>`;

            bundle.categories.forEach((cat, index) => {
                const catHtml = `
                    <section class="mb-12">
                        <div class="flex items-center mb-4">
                            <span class="bg-slate-700 text-white font-bold px-3 py-1 rounded-md mr-3">${index + 1}</span>
                            <h3 class="text-xl font-bold text-slate-800">${cat.category}</h3>
                        </div>
                        <div class="grid gap-4">
                            ${cat.items.map(item => `
                                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 border">
                                            <!-- FALLBACK: If image doesn't exist in folder, it shows a label -->
                                            <img src="${item.image}" 
                                                 alt="${item.product}" 
                                                 class="w-full h-full object-cover"
                                                 onerror="this.onerror=null; this.src='placehold.co';">
                                        </div>
                                        <div>
                                            <h4 class="font-bold text-gray-900">${item.product}</h4>
                                            <p class="text-sm text-gray-500">${item.brands.join(", ")}</p>
                                            <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded mt-1 inline-block">Qty: ${item.qty}</span>
                                        </div>
                                    </div>
                                    <a href="${item.url}" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-700 transition">View Details</a>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
                bundleSection.innerHTML += catHtml;
            });

            masterContainer.appendChild(bundleSection);
        });
    </script>
</body>
</html>
